{% extends "base.html" %}

{% block aguulga %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
	<div class="container">
		<h2 class="title-page">Нүүр</h2>
		
	</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION INTRO END// ========================= -->
	
	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">
	<div class="container">
		<main class="">
	<header class="border-bottom mb-4 pb-3">
			<div class="form-inline">
				<span class="mr-md-auto">Сүүлд нэмэгдсэн кинонууд</span>
				
			</div>
	</header><!-- sect-heading -->
	
	<div class="row">
		{% for u in utga %}
		<div class="col-md-3">
			<figure class="card card-product-grid">
				<div class="img-wrap"> 
					<img src="{{u.image}}" alt="Энд киноны зураг байна">
					
				</div> <!-- img-wrap.// -->
				<figcaption class="info-wrap">
					<div class="fix-height">
						<a href="./product-detail.html" class="title">{{u.title}}</a>
						<div class="price-wrap mt-2">
							<span class="price">огноо: {{u.released}}</span>
						</div> <!-- price-wrap.// -->
					</div>
					<a href="{{url_for('movie', id=u.movieID)}}" class="btn btn-block btn-primary">Дэлгэрэнгүй </a>	
				</figcaption>
			</figure>
		</div> <!-- col.// -->
		{% endfor %}
	</div> <!-- row end.// -->
	
	
	<nav class="mt-4" aria-label="Page navigation sample">
	  <ul class="pagination">
		<li class="page-item disabled"><a class="page-link" href="#">Өмнөх</a></li>
		<li class="page-item active"><a class="page-link" href="#">1</a></li>
		<li class="page-item"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Дараах</a></li>
	  </ul>
	</nav>
	
		</main> <!-- col.// -->
	
	</div>
	
	</div> <!-- container .//  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
